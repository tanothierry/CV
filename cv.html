<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV.ci</title>
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="ressources/css/bootstrap.min.css">
    <link rel="stylesheet" href="ressources/css/style.css">
</head>
<body>
    
  <nav class="top-nav">

  </nav>

  <!-- corps du cv -->
  <section class="body-cv">
    <div class="row">
      <div class="col-6">
          <div class="block-left_contain">
            <div class="table_center">

              <!-- details personnels -->
              <div class="drop-down">
                <div id="dropDown" class="drop-down__button">
                  <span class="drop-down__name">Details personnels</span>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-6">
                    <label class="form-label">Prenoms</label>
                    <input type="text" class="form-control drop-down__form-input "  required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Nom de famille</label>
                    <input type="text" class="form-control drop-down__form-input" required>
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Adresse e-mail</label>
                    <input type="text" class="form-control drop-down__form-input" required>
                  </div>
                  <div class="col-md-6">
                    <label  class="form-label">Adresse</label>
                    <input type="text" class="form-control drop-down__form-input"  required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Numero de telephone</label>
                    <input type="text" class="form-control drop-down__form-input"  required>
                  </div>
                </form>
              </div>

              <!-- Profit -->
              <div class="drop-down">
                <div id="dropDown" class="drop-down__button">
                  <span class="drop-down__name">Profil</span>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="form-floating">
                    <label class="form-label">Description</label>
                    <textarea class="form-control drop-down__form-textarea" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                </form>
              </div>

              <!-- Formation -->
              <div class="drop-down">
                <div id="dropDown" class="drop-down__button">
                  <span class="drop-down__name">Formation</span>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-12">
                    <label class="form-label">Formation</label>
                    <input type="text" class="form-control drop-down__form-input "  required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Etablissement</label>
                    <input type="text" class="form-control drop-down__form-input" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Ville</label>
                    <input type="text" class="form-control drop-down__form-input" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date de debut</label>
                    <div>
                        <div class="nativeDatePicker">
                          <input type="month" id="month-visit" name="month-visit" class="form-control drop-down__form-input" required>
                          <span class="validity"></span>
                        </div>
                        <div class="fallbackDatePicker">
                          <div>
                            <span>
                              <label for="month">Mois :</label>
                              <select id="month" name="month" class="form-control drop-down__form-input" required>
                                <option selected>Janvier</option>
                                <option>Février</option>
                                <option>Mars</option>
                                <option>Avril</option>
                                <option>Mai</option>
                                <option>Juin</option>
                                <option>Juillet</option>
                                <option>Août</option>
                                <option>Septembre</option>
                                <option>Octobre</option>
                                <option>Novembre</option>
                                <option>Décembre</option>
                              </select>
                            </span>
                            <span>
                              <label for="year">Année :</label>
                              <select id="year" name="year">
                              </select>
                            </span>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date de fin</label>
                    <div>
                      <div class="nativeDatePicker">
                        <input type="month" id="month-visit" name="month-visit" class="form-control drop-down__form-input" required>
                        <span class="validity"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="">
                      <label class="form-label">Description</label>
                      <textarea class="form-control drop-down__form-textarea" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Experience professionnelle -->
              <div class="drop-down">
                <div id="dropDown" class="drop-down__button">
                  <span class="drop-down__name">Experience professionnelle</span>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-12">
                    <label class="form-label">Poste</label>
                    <input type="text" class="form-control drop-down__form-input "  required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Employeur</label>
                    <input type="text" class="form-control drop-down__form-input" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Ville</label>
                    <input type="text" class="form-control drop-down__form-input" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date de debut</label>
                    <div>
                        <div class="nativeDatePicker">
                          <input type="month" id="month-visit" name="month-visit" class="form-control drop-down__form-input" required>
                          <span class="validity"></span>
                        </div>
                        <div class="fallbackDatePicker">
                          
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date de fin</label>
                    <div>
                      <div class="nativeDatePicker">
                        <input type="month" id="month-visit" name="month-visit" class="form-control drop-down__form-input" required>
                        <span class="validity"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="">
                      <label class="form-label">Description</label>
                      <textarea class="form-control drop-down__form-textarea" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Competences -->
              <div class="drop-down">
                <div id="dropDown" class="drop-down__button">
                  <span class="drop-down__name">Competences</span>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-12">
                    <label class="form-label">Competences</label>
                    <input type="text" class="form-control drop-down__form-input "  required>
                  </div>
                  <div class="col-md-12">
                      <div class="col-md-12">
                        <label class="form-label">Competences</label>
                        <input type="range" id="vol" name="vol" min="0" max="50" class="drop-down__form-input "  required>
                      </div>
                  </div>
                </form>
              </div>

              <div class="input_fields_wrap">
                <button class="add_field_button">Add More Fields</button>
                <div><input type="text" name="mytext[]"></div>
              
                 </div>
            </div>
          </div>
      </div>
      <div class="col-6 bg-light">
        <div class="block-right_contain">
          <div class="block-right_contain-card">
            
          </div>
        </div>
      </div>
    </div>
  </section>



  

    


    <script src="ressources/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.8/swiper-bundle.min.js"></script>
    <script src="ressources/js/bootstrap.min.js"></script>
    <script src="ressources/js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  ></script>
		
	
	<script>
	$(document).ready(function() {
    var max_fields      = 10; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
   
    var x = 1; //initlal text box count
	
	
   $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
	
		     //text box increment
            $(wrapper).append('<form class="row g-3 needs-validation" novalidate><div class="col-md-12"><label class="form-label">Poste</label><input type="text" class="form-control drop-down__form-input "  required></div><div class="col-md-6"><label class="form-label">Employeur</label><input type="text" class="form-control drop-down__form-input" required></div><div class="col-md-6"><label class="form-label">Ville</label><input type="text" class="form-control drop-down__form-input" required></div><div class="col-md-6"><label class="form-label">Date de debut</label><div><div class="nativeDatePicker"><input type="month" id="month-visit" name="month-visit" class="form-control drop-down__form-input" required><span class="validity"></span></div><div class="fallbackDatePicker"></div></div></div><div class="col-md-6"><label class="form-label">Date de fin</label><div><div class="nativeDatePicker"><input type="month" id="month-visit" name="month-visit" class="form-control drop-down__form-input" required><span class="validity"></span></div></div></div><div class="col-md-12"><div class=""><label class="form-label">Description</label><textarea class="form-control drop-down__form-textarea" id="floatingTextarea2" style="height: 100px"></textarea></div></div></form>'); //add input box
            x++; 
	  }
    });
   
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
       
		e.preventDefault(); 
		$(this).parent('div').remove(); 
		x--;
    })
});
	
	</script>
</body>
</html>
